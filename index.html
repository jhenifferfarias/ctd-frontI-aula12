  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    h1 {
      color: #000000;
      font-size: 12px;
      font-family: 'Roboto', sans-serif;

    h2 {

      font-family: 'Roboto', sans-serif;

<body>
  <div>
    <h1 class="conteudo__titulo">
      Localização
    </h1>
    <form class="formulario" method="get" action="api.sistema.com/cadastrar">
      <div class="conteudo">
        <input type="text" name="cidade" value="Digite seu estado ou cidade" size="40">
      </div>

      
      <h1 class="conteudo__titulo">
        Ofertas
      </h1> 
      <div>
        <input type="checkbox"> Black feirao</input>
      </div>

      <h1 class="conteudo__titulo">        
      O que é interessante pra você?
      </h1> 
      <div>
        <input type="checkbox">Super Preço</input></br>
        <input type="checkbox">Car Delivery</input></br>
        <input type="checkbox">Troca + Troco</input>
      </div>

      <h1 class="conteudo__titulo">
        Carros
      </h1>
      <div>
        <input type="checkbox"> Novos</input>
        <input type="checkbox"> Usados</input>
      </div>

      <h1 class="conteudo__titulo">
        Ano
      </h1>
      <div>
        <input type="text" name="ano__inicio" value="de" size="5">
        <input type="text" name="ano__final" value="até" size="5">
        <p>ex.2014 ex.2019</p>

      </div>

      <h1 class="conteudo__titulo">
        Preço
      </h1> 
      <div>
        <input type="text" name="valor__inicio" value="de" size="5">
        <input type="text" name="valor__final" value="até" size="5">
      </div>

      <h1 class="conteudo__titulo">
        Quilometragem
      </h1> 
      <div>
        <input type="text" name="km__inicio" value="de" size="5">
        <input type="text" name="km__final" value="até" size="5">
      </div>

      <h1 class="conteudo__titulo">
        Vendedor
      </h1>
      <div>
        <input type="checkbox">Acessórios e serviços para autos</input></br>
        <input type="checkbox">Concessionária</input></br>
        <input type="checkbox">Loja</input></br>
        <input type="checkbox">Montadora</input></br>
        <input type="checkbox">Pessoa Física</input>
      </div>

    </form>
  </div>
